    id: 2
    title: About us
    handle: about
    url: /pages/about    
    author: Tobi
    content: <p>The <strong>About Us</strong> page of your shop is vital because it&#8217;s where users go when first trying to determine a level of trust.  Since trust is such an important part of selling online, it&#8217;s a good idea to give people an fair amount information about yourself and your shop.  Here are a few things you should touch on:</p><ul><li>Who are you</li><li>Why do you sell the items you sell</li><li>Where are you from</li><li>How long have you been in business</li><li>How long have you been running your online shop</li><li>Who are the people on your team</li></ul><p>To edit this information you can to the <a href="/admin/pages">Blogs &amp; Pages Tab</a> of the administration menu.</p>
    created_at: 2005-04-04 12:00

